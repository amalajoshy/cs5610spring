<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-lg-5 col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-4 col-xs-10 col-xs-offset-1 main">
            <h1 class="text-center page-header">Profile</h1>
            <div class="account-wall">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Username :</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="currentUser.username" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password :</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" ng-model="currentUser.password" id="password" placeholder="p@ssw0rd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">First Name :</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="currentUser.firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Last Name :</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="currentUser.lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email :</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" ng-model="currentUser.emails[0]" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-default" ng-click="updateUser(currentUser)">Update</button>
                        </div>
                    </div>
                    <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
                    <div ng-show="error" class="alert alert-success" role="alert">{{error}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
