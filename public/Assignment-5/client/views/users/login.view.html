<div class="container-fluid text-center">
    <div class="row content">
        <div class="container-fluid col-lg-5 col-sm-6 col-sm-offset-4 col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 main">
            <h1 class="text-center login-title">Login</h1>
            <div class="account-wall">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">Username</label>
                        <div class="col-lg-7 col-sm-6">
                            <input ng-model="user.username" type="txt" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password</label>
                        <div class="col-lg-7 col-sm-6">
                            <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="p@ssw0rd">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-default" ng-click="login(user)">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <a href="#/register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
