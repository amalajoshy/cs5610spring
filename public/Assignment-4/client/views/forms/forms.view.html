<div class="container-fluid text-center">
    <div class="row content">
        <h1 class="text-center page-header">Forms</h1>
        <div class="col-lg-4 col-md-6 col-md-offset-4 col-xs-offset-1 main">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>
            <table class="table table-bordered table-hover table-striped table-responsive">
                <thead>
                <tr>
                    <th class="col-sm-3"><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a> Form Name</th>
                    <th class="col-sm-2"><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a> Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-left"><input class="col" type="text" ng-model="form.title" id="formtitle" placeholder="name"></td>
                    <td><a href="#/forms"><span ng-click="addForm(form)" class="glyphicon glyphicon-plus pull-left"></span></a>
                        <a href="#/forms" ng-click="updateForm(form._id, form)"><span class="glyphicon glyphicon-ok pull-right"></span></a></td>
                </tr>
                <tr ng-repeat="td_form in forms">
                    <td class="text-left"><a href="#/form/{{td_form._id}}/fields">{{td_form.title}}</a></td>
                    <td class="text-left"><a href="#/forms" ><span ng-click="deleteForm(td_form._id)" class="glyphicon glyphicon-remove pull-left"></span></a>
                        <a href="#/forms"><span ng-click="selectForm(td_form, $index)" class="glyphicon glyphicon-pencil pull-right"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
