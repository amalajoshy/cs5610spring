<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formmaker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>Form Maker</b></a>
        </div>
        <ul class="nav navbar-nav navbar-right navbar-collapse collapse" id="navbar">
            <li>
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </li>
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Username</a></li>
            <li><a href="home.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-xs-1 col-sm-2 sidebar sidebar-xs">
            <ul class="nav nav-sidebar">
                <li>
                    <a href="home.html">
                        <span class="visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline glyphicon glyphicon-home"></span>
                        <span class="hidden-xs">Home</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        <span class="visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline glyphicon glyphicon-user"></span>
                        <span class="hidden-xs">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="admin.html">
                        <span class="visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline glyphicon glyphicon-wrench"></span>
                        <span class="hidden-xs">Admin</span>
                    </a>
                </li>
                <li class="active">
                    <a href="forms.html">
                        <span class="visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline glyphicon glyphicon-file"></span>
                        <span class="hidden-xs">Forms</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-lg-5 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-7 col-sm-offset-3 col-xs-12 col-xs-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <div class="row">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="forms.html">Forms</a></li>
                    <li role="presentation" class="active"><a href="#">Fields</a></li>
                </ul>
            </div>
            <form role=form">
                <div class="row form-group">
                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">First Name</label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Last Name</label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Date of Birth</label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Gender</label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <select id="gender" class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Roles</label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <div><input type="checkbox"> Admin</div>
                        <div><input type="checkbox"> Student</div>
                        <div><input type="checkbox"> User</div>
                    </div>
                    <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">License Agreement</label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <div><input type="radio" name="radio"> Yes</div>
                        <div><input type="radio" name="radio"> No</div>
                    </div>
                    <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Add new field :</label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <select name="dropdown" class="form-control">
                            <option>Single Line Text</option>
                            <option>Date</option>
                            <option>Dropdown</option>
                            <option>Checkboxes</option>
                            <option>Radio buttons</option>
                            <option>Paragraph Text Field</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4">
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
