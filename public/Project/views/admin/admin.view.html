<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-2 col-xs-10 col-xs-offset-1 main">
            <h1 class="text-center page-header">Admin</h1>
                <h2 class="text-center profile-title">Manage Users</h2>
                <table class="table table-bordered table-hover table-striped table-responsive">
                    <thead>
                    <tr>
                        <th><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a> Username</th>
                        <th><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a> Password</th>
                        <th><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a> Role</th>
                        <th><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a> Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input class="col" type="text" id="user" ng-model="user.username" placeholder="Username"></td>
                        <td><input type="password" id="password" ng-model="user.password" placeholder="Password"></td>
                        <td><input type="text" id="role" ng-model="user.roles" placeholder="role1, role2"></td>
                        <td><a href="#/admin"><span ng-click="addUser(user)" class="glyphicon glyphicon-plus pull-left"></span></a>
                            <a href="#/admin"><span ng-click="updateUser(user)" class="glyphicon glyphicon-ok pull-right"></span></a></td>
                    </tr>
                    <tr ng-repeat="td_user in users">
                        <td class="text-left">{{td_user.username}}</td>
                        <td class="text-left">{{td_user.password}}</td>
                        <td class="text-left">{{td_user.roles}}</td>
                        <td class="text-left"><a href="#/admin" ><span ng-click="deleteUser($index)" class="glyphicon glyphicon-remove pull-left"></span></a>
                            <a href="#/admin"><span ng-click="selectUser(td_user, $index)" class="glyphicon glyphicon-pencil pull-right"></span></a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
