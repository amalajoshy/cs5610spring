<div class="row">
    <br>
    <br>
</div>
<div class="row banner">
    <div id="Eventlogo" class="col-lg-offset-1 col-md-4 bannerLogo transparent">
        <img id="Event1Logo" src="css/dummy-logo.png"/>
    </div>

    <div class="col-lg-offset-1 bannerContent">
        <h2>{{event.title}}</h2>
    </div>
    <p class="time">{{event.time_date}}</p>
    <p class="location">{{event.location}}</p>
    <div class="row">
        <div class="col-md-12"/>
    </div>
</div>
<div class="content">
    <div class="panel">
        <div class="row">
            <h3>Register for event</h3>
        </div>
        <div class="row col-md-offset-2">
            <table class="table table-bordered table-hover table-responsive text-center">
                <thead>
                    <tr>
                        <th></th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>E-Ticket - {{event.title}}</td>
                        <td>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        <td>Free</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-9 hidden-xs"></div>
            <div class="col-md-3 col-xs-12">
                <div class="row">
                    <div class="col-xs-9 col-lg-push-0">
                        <span class="txt-grey-14">Fee</span>
                    </div>
                    <div class="col-xs-3">
                        <span class="pull-right">$0.00</span>
                    </div>
                </div>
                <hr>
                <div class="row">
                </div>
                <div class="row">
                    <div class="col-xs-9 col-lg-push-0">
                        <strong class="txt-grey-14">TOTAL</strong>
                    </div>
                    <div class="col-xs-3">
                        <span class="pull-right">$0.00</span>
                    </div>

                </div>
                <hr>
                <div class="input-group pull-right">
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="row col-md-offset-2 text-justify">
            <h3>Event Details</h3>
            <p>{{event.description}}</p>
        </div>
    </div>
    <div class="panel">
        <div class="row col-md-offset-2 text-justify" style="height:100%; width:100%;">
            <h3>Location</h3>
            <div id="map"></div>
        </div>
    </div>
    <div class="panel">
        <div class="row col-md-offset-2 text-justify">
            <h3>About Organizer</h3>
            <div class="gradient-box col-xs-12 col-md-4">
                <ul>
                    <li>Alice Wonderland</li>
                </ul>
            </div>
        </div>
    </div>
</div>
