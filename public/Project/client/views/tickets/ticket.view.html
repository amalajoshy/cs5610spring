<div class="content">
    <div id="ticketpanel-{{ticket._id}}" class="panel-body">
        <div class="row col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <h3>Ticket for {{event.title}}</h3>
        </div>
        <div class="row col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <div class="col-lg-8 col-md-8 col-sm-7 col-xs-10">
                <h2>{{event.title}}</h2>
                <h4 class="time"><span class="glyphicon glyphicon-time"></span> {{event.startTime}}</h4>
                <h4 class="location"><span class="glyphicon glyphicon-map-marker"></span> {{event.location}}
                </h4>
            </div>
            <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                <div class="qrcode">
                    <span id="qrcode-{{ticket._id}}"></span>
                </div>
                <div class="qrcode-print margin-top-1">
                    <span ng-click="printTicket(ticket)" class="btn btn-success btn-sm" role="button">Print</span>
                </div>
            </div>
        </div>
        <div class="row margin-top-2 col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <table class="table table-bordered table-hover table-responsive text-center">
                <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ticket._id}}</td>
                    <td>{{ticket.quantity}}</td>
                    <td>{{ticket.price}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Fee</div>
            <div class="col-lg-1 col-lg-offset-10 col-md-1 col-md-offset-10 col-sm-1 col-sm-offset-8 col-xs-1 col-xs-offset-8">$0.00</div>
        </div>
        <div class="row col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><strong>TOTAL</strong></div>
            <div class="col-lg-1 col-lg-offset-10 col-md-1 col-md-offset-10 col-sm-1 col-sm-offset-8 col-xs-1 col-xs-offset-8">$0.00</div>
        </div>
        <div ng-show="event.url" id="organizerInfo" class="row margin-top-2 col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <ul>
                <li class="web"">
                    <span>{{event.url}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
