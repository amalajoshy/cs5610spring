<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-lg-6 col-md-6 col-md-offset-4 col-sm-8 col-sm-offset-3 col-xs-10 col-xs-offset-1 main">
            <h1 class="text-center page-header">Register</h1>
            <div class="account-wall">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Username :</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password :</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="p@ssw0rd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-sm-4 control-label">Verify Password :</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" ng-model="user.password2" id="password2" placeholder="p@ssw0rd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailId" class="col-sm-4 control-label">Email :</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" ng-model="user.email" id="emailId" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-4 col-sm-offset-4 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-default" ng-click="register(user)">Register</button>
                        </div>
                    </div>
                    <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
                    <div ng-show="error" class="alert alert-success" role="alert">{{error}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
