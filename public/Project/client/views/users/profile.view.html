<div class="panel-body text-center">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 main">
            <h1 class="text-center page-header">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-4 col-xs-4 control-label">Username :</label>
                    <div class="col-sm-6 col-xs-6 input-group">
                        <input type="text" class="form-control" ng-model="currentUser.username" id="username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 col-xs-4 control-label">Password :</label>
                    <div class="col-sm-6 col-xs-6 input-group">
                        <input type="password" class="form-control" ng-model="currentUser.password" id="password"
                               placeholder="p@ssw0rd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-4 control-label">First Name :</label>
                    <div class="col-sm-6 col-xs-6 input-group">
                        <input type="text" class="form-control" ng-model="currentUser.firstName"
                               placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-xs-4 control-label">Last Name :</label>
                    <div class="col-sm-6 col-xs-6 input-group">
                        <input type="text" class="form-control" ng-model="currentUser.lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="submit" class="btn btn-primary btn-default" ng-click="updateUser(currentUser)">
                            Update
                        </button>
                    </div>
                </div>
                <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
                <div ng-show="error" class="alert alert-success" role="alert">{{error}}</div>
            </form>
        </div>
    </div>
</div>
